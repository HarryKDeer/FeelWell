    <!--Start of Scheduler-->
    <div class="schedule-container">
        <div class = "quests-title-container">
            <img class = "quest-font-image" src = "media/Schedule2.png">
        </div>
        <div class="schedule">
            <div class="day" data-day="Monday">
                <h2>Monday</h2>
                <!--The button class-->
                <button class="add-event-btn" data-day="Monday">+ New Event</button>
                <!--The forum to add event -->
                <div id="eventPopup" class="popup">
                  <form id="popupEventForm">
                      <label for="time">Time:</label>
                      <input type="number" id="hours" placeholder="hh" min="1" max="12" style="width: 50px;">
                      <input type="number" id="minutes" placeholder="mm" min="0" max="59" style="width: 50px;">
                      <select id="ampm">
                          <option value="AM">AM</option>
                          <option value="PM">PM</option>
                      </select>
                      <label for="description">Description:</label>
                      <input type="text" id="description">
                      <button class="day-submit-button" type="submit">Add Event</button></div>
                    </form>
            </div>
            <div class="day" data-day="Tuesday">
                <h2>Tuesday</h2>
            </div>
            <div class="day" data-day="Wednesday">
                <h2>Wednesday</h2>
            </div>
            <div class="day" data-day="Thursday">
                <h2>Thursday</h2>
            </div>
            <div class="day" data-day="Friday">
                <h2>Friday</h2>
            </div>
            <div class="day" data-day="Saturday">
                <h2>Saturday</h2>
            </div>
            <div class="day" data-day="Sunday">
                <h2>Sunday</h2>
            </div>
        </div>
        <div class="add-event">
            <h2>Add Event</h2>
            <form id="eventForm">
                <label for="day">Day:</label>
                <select id="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <label for="time">Time:</label>
                <input type="number" id="hours" placeholder="hh" min="1" max="12" style="width: 50px;">
                <input type="number" id="minutes" placeholder="mm" min="0" max="59" style="width: 50px;">
                <select id="ampm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <label for="description">Description:</label>
                <input type="text" id="description">
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>
