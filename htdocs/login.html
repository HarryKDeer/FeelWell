<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / Register</title>
        <link rel="stylesheet" href="css/login.css"/>
    </head>
    <body>
        <div class="container">
            <div id="login">
                <h2>Login</h2>
                <form>
                    <input type="email" id="log_email" placeholder="Email" required>
                    <input type="password" id="log_password" placeholder="Password" required>
                    <button type="submit" onclick = "login()">Login</button>
                </form>
                <div class="switch">
                    <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
                </div>
            </div>
            
            <div id="register" style="display: none;">
                <h2>Register</h2>
                <form>
                    <input type="user" id="reg_user" placeholder="Full Name" required>
                    <input type="email" id="reg_email" placeholder="Email" required>
                    <input type="password" id="reg_password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" onclick = "register()">Register</button>
                </form>
                <div class="switch">
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                </div>
            </div>
        </div>
        <script type = "module">
            import { register, login, toggleForms, checkAuthState } from "./js/login.js";
            
            // Attach functions to the global window object
            window.register = register;
            window.login = login;
            window.toggleForms = toggleForms;
            window.checkAuthState = checkAuthState;
        </script>
    </body>
    

</html>
